<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Spaced Repetition Learning</title>
    <link rel="stylesheet" href="styles.css">
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="lib/katex/katex.min.css">
    <script defer src="lib/katex/katex.min.js"></script>
    <script defer src="lib/katex/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Flashcards</h1>
            <p class="subtitle">Master your material with spaced repetition</p>
        </header>

        <!-- File Upload Section -->
        <div id="uploadSection" class="section">
            <div class="upload-container">
                <h2>Upload Your Flashcards</h2>
                <p class="info-text">Upload a CSV file with two columns: Question and Answer</p>
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" accept=".csv" />
                    <label for="csvFile" class="file-label">
                        <span class="file-icon">üìÅ</span>
                        <span class="file-text">Choose CSV File</span>
                    </label>
                </div>
                <div id="fileInfo" class="file-info"></div>
                <button id="startButton" class="btn btn-primary" style="display: none;">Start Learning</button>
            </div>
        </div>

        <!-- Flashcard Study Section -->
        <div id="studySection" class="section" style="display: none;">
            <div class="study-header">
                <div class="progress-info">
                    <span id="cardCounter" class="card-counter">Card 1 of 10</span>
                    <span id="correctCounter" class="correct-counter">‚úì 0 Correct</span>
                </div>
                <button id="resetButton" class="btn btn-secondary">Reset & Upload New</button>
            </div>

            <div class="flashcard-container">
                <div id="flashcard" class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="card-label">Question</div>
                            <div id="question" class="card-content"></div>
                            <div class="flip-hint">Click to reveal answer</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="card-label">Answer</div>
                            <div id="answer" class="card-content"></div>
                            <div class="flip-hint">Click to see question</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="answer-controls">
                    <button id="wrongButton" class="btn btn-wrong">
                        <span class="btn-icon">‚ùå</span>
                        <span>Didn't Know</span>
                    </button>
                    <button id="correctButton" class="btn btn-correct">
                        <span class="btn-icon">‚úì</span>
                        <span>Got It Right</span>
                    </button>
                </div>
                <div class="navigation-controls">
                    <button id="prevButton" class="btn btn-nav">‚Üê Previous</button>
                    <button id="nextButton" class="btn btn-nav">Next ‚Üí</button>
                </div>
            </div>

            <div id="completionMessage" class="completion-message" style="display: none;">
                <div class="completion-content">
                    <h2>üéâ Congratulations!</h2>
                    <p>You've mastered all the flashcards!</p>
                    <button id="restartButton" class="btn btn-primary">Start Over</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
